<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me !!muuheehe</title>
<style>
body{
margin:0;
overflow:hidden;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
text-align:center;
color:white;
}
#yesBtn{
position:absolute;
padding:25px 50px;
font-size:20px;
border:none;
border-radius:15px;
background:#28a745;
color:white;
cursor:pointer;
}
</style>
</head>
<body>

<h1>Catch Me ðŸ’–</h1>
<div id="score">Score: 0 / 8</div>
<button id="yesBtn">Catch Me ðŸ˜˜</button>

<script>
let score = 0;
const btn = document.getElementById("yesBtn");
const scoreDisplay = document.getElementById("score");

function move(){
btn.style.left = Math.random() * (window.innerWidth - 220) + "px";
btn.style.top = Math.random() * (window.innerHeight - 120) + "px";
}

// Move every 2 seconds
setInterval(move, 2000);

btn.addEventListener("click", function(){

score++;
scoreDisplay.innerText = "Score: " + score + " / 8";

if(score >= 8){
window.location.href = "message.html";
}

});
</script>

</body>
</html>
